<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      display: block;
    }
    .sidebar a:hover {
      background: #34495e;
    }

    /* Main content */
    .main-content {
      flex-grow: 1;
      background: #f4f6f7;
      display: flex;
      flex-direction: column;
    }

    /* Top navigation */
    .topbar {
      background: #2980b9;
      color: white;
      padding: 15px;
      text-align: right;
    }

    .content {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="#">🏠 Home</a>
    <a href="#">📊 Reports</a>
    <a href="#">👤 Profile</a>
    <a href="#">⚙️ Settings</a>
    <a href="#">🚪 Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="topbar">
      Welcome, User
    </div>
    <div class="content">
      <h1>Dashboard Overview</h1>
      <div class="card">
        <h3>Statistics</h3>
        <p>Here you can display charts, numbers, or reports.</p>
      </div>
      <div class="card">
        <h3>Recent Activity</h3>
        <p>Latest updates or logs will appear here.</p>
      </div>
      <div class="card">
        <h3>Tasks</h3>
        <ul>
          <li>✔️ Task 1 completed</li>
          <li>❌ Task 2 pending</li>
          <li>⏳ Task 3 in progress</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
