<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Form</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; padding:30px; }
    form { max-width:400px; margin:auto; background:white; padding:20px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    label { display:block; margin:12px 0 6px; font-weight:bold; }
     input, select { width:100%; padding:8px; border:1px solid #ffffff; border-radius:6px; }
    .gender, .checkbox { margin:10px 0; } 
    .gender label, .checkbox label { font-weight:normal; margin-right:10px; }
    button { margin-top:15px; padding:10px 15px; background:#2563eb; color:white; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#b01818; } 
  </style>
</head>
<body>

  <form action="submit.php" method="post">
    <h2>User Registration</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="email">Email ID</label>
    <input type="email" id="email" name="email" required>

    <label for="education">Education</label>
    <select id="education" name="education" required>
      <option value="">-- Select --</option>
      <option value="school">School</option>
      <option value="diploma">Diploma</option>
      <option value="ug">Undergraduate</option>
      <option value="pg">Postgraduate</option>
    </select>

    <div class="gender">
      <label>Gender</label>
      <label><input type="radio" name="gender" value="male" required> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </div>

    <div class="checkbox">
      <label><input type="checkbox" name="agree" required> I agree to the terms & conditions</label>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
